<div class="row">
    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>LogIn</h2>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <input class="form-control" autofocus placeholder="Enter your name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter your password" ng-model="user.password">
                </div>
                <a ng-href="#/{{path}}" class="btn btn-primary" ng-click="logIn(user)">LogIn</a>
                <a href="#/create" class="btn btn-primary">Create Account</a>

            </div>
        </div>
    </div>
</div>
