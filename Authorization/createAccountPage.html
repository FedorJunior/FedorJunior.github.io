<div class="row">
    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Create Account</h2>
            </div>
            <div class="panel-body">

                <div ng-show="accountExist">
                    <h3 class="text-center" style="color: red;">This user has already checked in</h3>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" autofocus placeholder="Enter your name" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label for="psw">Password:</label>
                    <input type="password" class="form-control" id="psw" placeholder="Enter your password" ng-model="user.password">
                </div>
                <button class="btn btn-primary" ng-click="createAccount(user)">Create</button>
                <a href="#/login" class="btn btn-primary">Cancel</a>

            </div>
        </div>
    </div>
</div>
